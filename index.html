<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva - Zerar o Minecraft</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   body {
  height: 100vh;
  background-image: url('contagem-minecraft2/minez.png');
  background-size: cover;
  background-position: center;
  font-family: 'Courier New', Courier, monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
}
    #countdown {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .time {
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <h1>Zerar o Minecraft!</h1>
    <div class="time" id="timer">Carregando...</div>
  </div>

  <script>
    const targetDate = new Date('2025-06-14T20:30:00'); // 14 de junho, 20:30

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('timer').textContent = "Zerar o Minecraft!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
